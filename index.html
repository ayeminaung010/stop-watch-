<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
      <!-- Font Awesome -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    
    <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary ">
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-4 py-3 ">
                <div class="btnContainer d-flex flex-column ">
                    <button class="btn btn-primary mb-3"  id="StartBtn">Start</button>
                    <button class="btn btn-danger mb-3" id="ResetBtn">Stop</button>
                    <button class="btn btn-warning mb-3" id="ContinueBtn">Continue</button>
                    <button class="btn btn-success mb-3" id="RestartBtn">Restart</button>
                   
                </div>
            </div>
            <div class="col-8 bg-white border rounded-2  d-flex flex-column justify-content-center text-center">
                <div class="timeZone  " id="timeZone">00:00:00 </div>
                <div class="miliContainer d-flex justify-content-end me-5">
                    <p class=" timeZone2 text-danger fw-bold" id="miliSec">000</p>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
